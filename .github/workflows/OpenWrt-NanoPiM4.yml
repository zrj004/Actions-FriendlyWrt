name: Build-FriendlyWrt-NanoPiM4

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'   # 每周日凌晨3点自动编译一次

env:
  REPO_URL: https://github.com/friendlyarm/friendlywrt
  REPO_BRANCH: master
  CONFIG_FILE: configs/nanopi_m4.config

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential gcc g++ git flex bison gawk \
            gettext libncurses5-dev unzip file wget python3 rsync qemu-utils

      - name: Clone FriendlyWrt
        run: |
          git clone --depth=1 $REPO_URL -b $REPO_BRANCH friendlywrt
          cd friendlywrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply custom config (SSR only)
        run: |
          cd friendlywrt
          cp ../.config.ssr .config
          make defconfig

      - name: Build (SSR only)
        run: |
          cd friendlywrt
          make -j$(nproc) V=s
          mkdir -p ../output/ssr
          cp -r bin/targets/*/* ../output/ssr/

      - name: Apply custom config (with Docker)
        run: |
          cd friendlywrt
          cp ../.config.docker .config
          make defconfig

      - name: Build (with Docker)
        run: |
          cd friendlywrt
          make -j$(nproc) V=s
          mkdir -p ../output/docker
          cp -r bin/targets/*/* ../output/docker/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanopi-m4-images
          path: output/
